<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Personas</title>
    <!-- Bot贸n para cambiar a modo oscuro -->
    <button class="ui button" id="modoOscuroBtn" style="float: right;"> Modo Oscuro</button>

    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: #f4f4f9;">
    <div class="ui container">
        <h2 class="ui header" style="color: #1E3A8A;" data-aos="fade-down">Dashboard de Personas</h2>

        <!-- Bot贸n para abrir el modal -->


        <!-- Tarjetas de m茅tricas -->
        <div class="ui three cards">
            <div class="card" data-aos="zoom-in"
                style="background: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="content">
                    <div class="header" style="color: #ff6b6b;">Total Personas</div>
                    <div class="description" id="total-personas">0</div>
                </div>
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="200"
                style="background: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="content">
                    <div class="header" style="color: #4CAF50;">Edad Promedio</div>
                    <div class="description" id="edad-promedio">0</div>
                </div>
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="400"
                style="background: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="content">
                    <div class="header" style="color: #36A2EB;">Usuarios Activos</div>
                    <div class="description" id="usuarios-activos">0</div>
                </div>
            </div>
        </div>

        <!-- Gr谩ficos en horizontal -->
        <div class="ui grid">
            <div class="eight wide column" data-aos="fade-up">
                <div class="ui segment" style="background: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
            <div class="eight wide column" data-aos="fade-up" data-aos-delay="300">
                <div class="ui segment" style="background: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>
        <button class="ui primary button" id="btnAbrirModalAgregar" data-aos="fade-right">Agregar Persona</button>
        <!-- Tabla de personas -->
        <div class="ui segment" data-aos="fade-up" data-aos-delay="500"
            style="background: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <table class="ui celled table">
                <thead>
                    <tr style="background-color: #1E3A8A; color: white;">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>G茅nero</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tabla-personas"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Ingreso de Persona -->
    <div class="ui modal add">
        <div class="header">Agregar Nueva Persona</div>
        <div class="content">
            <form class="ui form">
                <div class="field">
                    <label>Nombre</label>
                    <input type="text" id="nombreInput" placeholder="Nombre">
                </div>
                <div class="field">
                    <label>Edad</label>
                    <input type="number" id="edadInput" placeholder="Edad">
                </div>
                <div class="field">
                    <label>G茅nero</label>
                    <select id="generoInput" class="ui dropdown">
                        <option value="">Seleccionar</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="activoInput">
                        <label>Usuario Activo</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="actions">
            <button class="ui button" id="btnCancelar">Cancelar</button>
            <button class="ui primary button" id="guardarPersona">Guardar</button>
        </div>
    </div>

    <!-- Modal de Edici贸n de Persona -->
    <!-- Modal de Edici贸n -->
    <div class="ui modal edit">
        <div class="header">Editar Persona</div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <label>Nombre</label>
                    <input type="text" id="editarNombreInput">
                </div>
                <div class="field">
                    <label>Edad</label>
                    <input type="number" id="editarEdadInput">
                </div>
                <div class="field">
                    <label>G茅nero</label>
                    <select id="editarGeneroInput">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="editarActivoInput">
                        <label>Activo</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="ui button" id="btnCancelarEditar">Cancelar</button>
            <button class="ui primary button" id="guardarEdicion">Guardar</button>
        </div>
    </div>


    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- jQuery y Semantic UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
