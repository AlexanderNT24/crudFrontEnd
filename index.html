<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Personas</title>
    
    <!-- Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-color: #f4f4f9;">
    <div class="ui container">
        <h2 class="ui header" style="color: #1E3A8A;" data-aos="fade-down">Dashboard de Personas</h2>

        <!-- Tarjetas de métricas -->
        <div class="ui three cards">
            <div class="card" data-aos="zoom-in" style="background: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="content">
                    <div class="header" style="color: #ff6b6b;">Total Personas</div>
                    <div class="description" id="total-personas">0</div>
                </div>
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="200" style="background: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="content">
                    <div class="header" style="color: #4CAF50;">Edad Promedio</div>
                    <div class="description" id="edad-promedio">0</div>
                </div>
            </div>
            <div class="card" data-aos="zoom-in" data-aos-delay="400" style="background: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
                <div class="content">
                    <div class="header" style="color: #36A2EB;">Usuarios Activos</div>
                    <div class="description" id="usuarios-activos">0</div>
                </div>
            </div>
        </div>

        <!-- Gráficos en horizontal -->
        <div class="ui grid">
            <div class="eight wide column" data-aos="fade-up">
                <div class="ui segment" style="background: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
            <div class="eight wide column" data-aos="fade-up" data-aos-delay="300">
                <div class="ui segment" style="background: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Tabla de personas -->
        <div class="ui segment" data-aos="fade-up" data-aos-delay="500" style="background: #ffffff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
            <table class="ui celled table">
                <thead>
                    <tr style="background-color: #1E3A8A; color: white;">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Género</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tabla-personas"></tbody>
            </table>
        </div>
    </div>

    <!-- AOS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="js/script.js"></script>
</body>
</html>
